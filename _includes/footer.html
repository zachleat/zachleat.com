	<div class="footer">
		Built with <a href="https://11ty.dev/">Eleventy v{{ eleventy.version }}</a>
		路 <a href="/web/license/">MIT license</a>
		路 <a href="/web/style-guide/">Style Guide</a>
		路 <a href="https://www.zachleat.com/twitter/">Twitter Archive</a>

		<form class="toggle-features-form">
			<div class="fl fl-inline fl-nowrap">
				<div>
					<toggle-button label="CSS" class="toggle-css"></toggle-button>
				</div>
				<div>
					<toggle-button label="Web Fonts" @toggleclass="font-fallback"></toggle-button>
				</div>

{%- capture urlWithOrigin %}https://www.zachleat.com{{ page.url }}{% endcapture -%}
{%- if speedlify[urlWithOrigin] %}
				<a href="https://www.speedlify.dev/zachleat.com/#site-{{ speedlify[urlWithOrigin].hash }}" class="speedlify-link" aria-label="View the full results on speedlify.dev">
					<speedlify-score hash="{{ speedlify[urlWithOrigin].hash }}" score weight></speedlify-score>
				</a>
{%- endif %}
			</div>
		</form>
	</div>
</footer>
